<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:action="@{/}" th:object="${user}" th:method="POST">
    <table>
        <tr>
            <td> ID:</td>
            <td>${user.id}
                <form:hidden path = "id"/>
            </td>
        </tr>
        <tr>
            <td> Name:</td>
            <td>${user.name}
                <form:hidden path = "name"/>
            </td>
        </tr>
        <tr>
            <td> Lastname::</td>
            <td>${user.lastName}
                <form:hidden path = "lastName"/>
            </td>
        </tr>
        <tr>
            <td> Age:</td>
            <td>${user.age}
                <form:hidden path = "age"/>
            </td>
        </tr>
        <tr>
            <input type="submit" value="save">
        </tr>
    </table>
</form>
</body>
</html>
